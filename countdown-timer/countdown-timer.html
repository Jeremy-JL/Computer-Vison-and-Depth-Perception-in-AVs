<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/countdown-timer/countdown-timer.css" />
    <script src="/countdown-timer/countdown-timer.js" defer></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,0"
    />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <button class="return-btn material-symbols-outlined" onclick="document.location='countdown-form.html'">
          close
        </button>

        <div class="num-container">
          <p id="days">0</p>
          <span class="units">Days</span>
        </div>

        <div class="num-container">
          <p id="hours">0</p>
          <span class="units">Hours</span>
        </div>

        <div class="num-container">
          <p id="minutes">0</p>
          <span class="units">Minutes</span>
        </div>

        <div class="num-container">
          <p id="seconds">0</p>
          <span class="units">Seconds</span>
        </div>
      </div>
    </div>
  </body>
</html>
