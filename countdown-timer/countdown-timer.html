<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/countdown-timer/countdown-timer.css" />
    <script src="/countdown-timer/countdown-timer.js"></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="bg-img"></div>

    <div class="countdown-container">
      <div class="days-container">
        <p class="numbers" id="days">0</p>
        <span class="units">Days</span>
      </div>

      <div class="hours-container">
        <p class="numbers" id="hours">0</p>
        <span class="units">Hours</span>
      </div>

      <div class="minutes-container">
        <p class="numbers" id="minutes">0</p>
        <span class="units">Minutes</span>
      </div>

      <div class="seconds-container">
        <p class="numbers" id="seconds">0</p>
        <span class="units">Seconds</span>
      </div>
    </div>
  </body>
</html>
